<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercise 678/957</h1>
    <canvas id="canvasBrunoAdami" width="200" height="100" style="border:1px solid #000000;"></canvas>
</body>
<script>
    var c = document.getElementById("canvasBrunoAdami");
    var ctx = c.getContext("2d");
    ctx.beginPath();
    ctx.arc(100, 50, 40, 0, 2 * Math.PI);
    ctx.stroke();

    var ctx = c.getContext("2d");
    ctx.moveTo(100,0);
    ctx.lineTo(200,50);
    ctx.lineTo(100,100);
    ctx.lineTo(0,50);
    ctx.lineTo(100,0);
    ctx.stroke();
    ctx.stroke();
    </script>
</html>
